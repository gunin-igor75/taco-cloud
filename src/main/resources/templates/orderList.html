<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
</head>
<body>
<h1>Orders...</h1>
<img th:src="@{/images//TacoCloud.png}" alt="Taco"/>
<br>
<br>
<div th:each="order:  ${orders}">
    <span th:text="${order.id}">id</span>
    <span th:text="${order.users.name}">username</span>
    <span th:text="${order.city}">city</span>
    <span th:text="${order.placedAt}">date</span><br>
</div>
</body>
</html>
